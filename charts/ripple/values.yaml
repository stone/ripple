replicaCount: 1

image:
  repository: ghcr.io/stone/ripple
  tag: v0.1.2
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: ripple.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

gateway:
  enabled: false
  # Create a new Gateway resource or use an existing one
  create: true
  # Gateway class to use (e.g., istio, nginx, etc.)
  gatewayClassName: ""
  # Namespace where the gateway is located (if using existing gateway)
  namespace: ""
  annotations: {}
  # Gateway listeners configuration (only used if create: true)
  listeners:
    - name: http
      protocol: HTTP
      port: 80
    # - name: https
    #   protocol: HTTPS
    #   port: 443
    #   hostname: "*.example.com"
    #   tls:
    #     mode: Terminate
    #     certificateRefs:
    #       - name: example-com-cert
  # HTTPRoute configuration
  route:
    annotations: {}
    # Hostnames for the HTTPRoute
    hostnames:
      - ripple.local
    # Parent gateway references (only used if create: false)
    parentRefs: []
    #   - name: existing-gateway
    #     namespace: gateway-namespace
    #     sectionName: http
    # HTTPRoute rules
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /

resources: {}

config:
  listen: ":8080"
  public_resolvers:
    - "1.1.1.1:53"
    - "8.8.8.8:53"
    - "9.9.9.9:53"
    - "208.67.222.222:53"
  root_servers:
    - "198.41.0.4:53"
    - "199.9.14.201:53"
    - "192.33.4.12:53"
    - "199.7.91.13:53"
  defaults:
    timeout: "1m"
    retry: "5s"
    record_type: "a"
